<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="icon" href="/assets/icon.ico" type="image/x-icon">
    <style>
        /* Base styles for dark mode */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* dark background */
            color: #f1f1f1; /* light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 8px;
            background-color: #212121; /* slightly lighter dark background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            z-index: 1; /* Ensure content is on top of footer */
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #66b3ff; /* light blue text for emphasis */
            margin: 0 0 20px 0;
        }

        p {
            font-size: 20px;
            color: #dcdcdc;
            margin: 0 0 20px 0;
        }

        a {
            font-size: 18px;
            color: #66b3ff; /* light blue for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff; /* Make sure the text stays visible on hover */
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #66b3ff;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4fa3d1; /* darker blue on hover */
        }

        footer {
            font-size: 14px;
            color: #888;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #66b3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <p>Try going back to the <a href="/">home page</a> or check the URL for any errors.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
    <footer>
        <p>&copy; 2025 Wyverion. All rights reserved. <a href="https://wyverion.com">Visit Wyverion</a>.</p>
    </footer>
</body>
</html>
