<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Blasters | Documentation - Wyverion Development">
    <meta property="og:description" content="Documentation for Blasters in the game FORCE." />
    <meta property="og:url" content="docs.wyverion.com/force/blasters">
    <meta property="og:site_name" content="Blasters Documentation">
    <title>Blasters | Documentation</title>
    <link rel="icon" href="/assets/icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            color: #66b3ff;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #212121;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        h2 {
            color: rgb(255, 255, 255);
        }
        h3 {
            color: rgb(255, 255, 255);
        }
        pre {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            position: relative;
            color: #f1f1f1;
            font-family: Consolas, 'Courier New', monospace;
        }
        pre code {
            color: rgb(204, 204, 204);
        }
        ._keyword { color: rgb(248, 109, 124); }
        ._string { color: rgb(173, 241, 149); }
        ._number { color: rgb(255, 198, 0); }
        ._function { color: rgb(248, 109, 124); }
        ._comment { color: rgb(102, 102, 102); font-style: italic; }
        ._localproperty { color: rgb(0, 139, 219); }
	._localmethod { color: rgb(253, 251, 172); }
	._builtinfunction { color: rgb(132, 214, 247); }
        .example-title {
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin-bottom: 5px;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #66b3ff;
            border: none;
            color: #1a1a1a;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #4fa3d1;
        }
    </style>
    <script>
        function copyCode(button) {
            const code = button.parentElement.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerText = 'Copied!';
                setTimeout(() => { button.innerText = 'Copy'; }, 1500);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Blasters</h1>
    </header>
    <main>
        <section id="blaster-client">
            <h2>Class: BlasterClient</h2>
            <p>The <code>BlasterClient</code> class is responsible for managing blaster weapons and their interactions in the game.</p>

            <h3>Headers</h3>
            <ul>
                <li><code>BlasterClient:Shoot(targetPosition: Vector3)</code>: Fires a blaster shot at the specified target position.</li>
            </ul>

            <div class="example">
                <div class="example-title">Another Header</div>
                <pre><button class="copy-button" onclick="copyCode(this)">Copy</button><code></code>
</pre>
            </div>
        </section>
    </main>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const keywords = [ 'and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for', 'function', 'if', 'in', 'local', 'nil', 'not', 'or', 'repeat', 'return', 'then', 'true', 'until', 'while' ];
    const functions = [ 'assert', 'collectgarbage', 'error', 'getmetatable', 'ipairs', 'next', 'pairs', 'pcall', 'print', 'rawequal', 'rawget', 'rawlen', 'rawset', 'require', 'select', 'setmetatable', 'tonumber', 'tostring', 'type', 'xpcall', 'utf8', 'coroutine', 'package', 'string', 'table', 'math', 'debug', 'os', 'warn', 'wait', 'delay', 'spawn', 'tick', 'time', 'elapsedTime', 'print', 'warn', 'typeof', 'type', 'Version', 'Instance', 'Vector3', 'CFrame', 'UDim2', 'Color3', 'Enum', 'workspace', 'game', 'script', 'players' ];

    function syntaxHighlight(code) {
        return code
.replace(/"[^"]*"/g, '<span class="_string">$&</span>') // strings
            .replace(/--.*$/gm, '<span class="_comment">$&</span>') // comments
            .replace(/\b(\d+)\b/g, '<span class="_number">$1</span>') // numbers
            .replace(new RegExp(`\\b(${keywords.join('|')})\\b`, 'g'), '<span class="_keyword">$1</span>') // keywords
            .replace(new RegExp(`\\b(${functions.join('|')})\\b`, 'g'), '<span class="_builtinfunction">$1</span>') // functions
            .replace(/(\w+)\.(\w+)/g, '<span class="localproperty">$1</span>.<span class="_localproperty">$2</span>') // local properties
            .replace(/(\w+):(\w+)/g, '<span class="localproperty">$1</span>:<span class="_localmethod">$2</span>'); // local methods
    }

    document.querySelectorAll('pre code').forEach((block) => {
        block.innerHTML = syntaxHighlight(block.innerText);
    });
});

</script>
</body>
</html>
